<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="noteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="32" height="32" rx="6" fill="url(#noteGradient)"/>
  
  <!-- Notebook pages -->
  <rect x="6" y="5" width="20" height="22" rx="2" fill="#ffffff" opacity="0.95"/>
  <rect x="7" y="6" width="18" height="20" rx="1" fill="#ffffff"/>
  
  <!-- Lines on the paper -->
  <line x1="9" y1="10" x2="23" y2="10" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="9" y1="13" x2="23" y2="13" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="9" y1="16" x2="21" y2="16" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="9" y1="19" x2="19" y2="19" stroke="#e5e7eb" stroke-width="1"/>
  <line x1="9" y1="22" x2="17" y2="22" stroke="#e5e7eb" stroke-width="1"/>
  
  <!-- Small "N" for Nota -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#3b82f6">N</text>
</svg>