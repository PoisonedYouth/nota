<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota - Intelligente Notizen</title>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="login-logo">
                <div class="logo-icon">üìù</div>
                <h1 class="logo-text">Nota</h1>
                <p class="logo-subtitle">Intelligente Notizen</p>
            </div>
            <div class="navbar-actions">
                <div class="user-info" th:if="${currentUser}">
                    <span class="username" th:text="'Willkommen, ' + ${currentUser.username}"></span>
                    <form th:action="@{/auth/logout}" method="post" style="display: inline;">
                        <button type="submit" class="btn btn-secondary">Abmelden</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div th:replace="${content}"></div>
    </main>

    <!-- Modal Container f√ºr HTMX -->
    <div id="modal-container"></div>

    <script>
        // Handle modal cancel buttons with event delegation
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('cancel-modal-btn')) {
                const modalId = event.target.getAttribute('data-modal-id');
                const modalElement = document.getElementById(modalId);
                if (modalElement) {
                    modalElement.remove();
                }
            }
        });
    </script>
</body>
</html>
