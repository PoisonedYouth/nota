<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota - Smart Notes</title>

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="shortcut icon" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/favicon.svg">
    <meta name="theme-color" content="#3b82f6">
    <link rel="manifest" href="/manifest.json">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="https://unpkg.com/htmx.org/dist/ext/json-enc.js"></script>

    <!-- Quill Rich Text Editor -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="navbar-brand">
                <div class="logo-icon">üìù</div>
                <div class="brand-text">
                    <h1 class="logo-text">Nota</h1>
                    <p class="logo-subtitle">Smart Notes</p>
                </div>
            </div>
            <div class="navbar-actions">
                <div class="user-info" th:if="${currentUser}">
                    <div class="user-avatar">
                        <span class="avatar-text" th:text="${#strings.substring(currentUser.username, 0, 1).toUpperCase()}">U</span>
                    </div>
                    <div class="user-details">
                        <span class="username" th:text="${currentUser.username}">Username</span>
                        <span class="user-role" th:text="${currentUser.role.name()}">Role</span>
                    </div>
                    <form th:action="@{/auth/logout}" method="post" class="logout-form">
                        <button type="submit" class="btn btn-secondary">
                            <span>üö™</span> Logout
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <main class="main-content">
        <div th:replace="${content}"></div>
    </main>

    <!-- Modal Container for HTMX -->
    <div id="modal-container"></div>

    <script>
        // Handle modal cancel buttons with event delegation
        document.addEventListener('click', function(event) {
            if (event.target.classList.contains('cancel-modal-btn')) {
                const modalId = event.target.getAttribute('data-modal-id');
                const modalElement = document.getElementById(modalId);
                if (modalElement) {
                    modalElement.remove();
                }
            }
        });
        
        // Tab switching functionality for note detail pages
        function switchTab(tabName, clickedButton) {
            // Remove active class from all tabs and panels
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelectorAll('.tab-panel').forEach(panel => {
                panel.classList.remove('active');
            });

            // Add active class to clicked tab and corresponding panel
            if (clickedButton) {
                clickedButton.classList.add('active');
            } else {
                // Fallback: find the button by tabName
                const targetButton = Array.from(document.querySelectorAll('.tab-button'))
                    .find(btn => btn.textContent.toLowerCase().includes(tabName));
                if (targetButton) {
                    targetButton.classList.add('active');
                }
            }
            
            const targetPanel = document.getElementById(tabName + '-tab');
            if (targetPanel) {
                targetPanel.classList.add('active');
            }
        }
        
        // Quill editor initialization for note forms
        function initializeQuillEditor() {
            const editorElement = document.getElementById('content-editor');
            const hiddenInput = document.getElementById('content');

            if (!editorElement || editorElement.classList.contains('ql-container')) {
                return; // Already initialized or element doesn't exist
            }

            // Initialize Quill
            const quill = new Quill('#content-editor', {
                theme: 'snow',
                placeholder: 'Enter note content...',
                modules: {
                    toolbar: [
                        [{ 'header': [1, 2, 3, false] }],
                        ['bold', 'italic', 'underline', 'strike'],
                        [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                        ['blockquote', 'code-block'],
                        ['link'],
                        ['clean']
                    ]
                }
            });

            // Set initial content if available
            if (hiddenInput && hiddenInput.value) {
                quill.root.innerHTML = hiddenInput.value;
            }

            // Update hidden input when content changes
            quill.on('text-change', function() {
                if (hiddenInput) {
                    hiddenInput.value = quill.root.innerHTML;
                }
            });

            // Ensure content is updated before form submission
            const form = editorElement.closest('form');
            if (form) {
                form.addEventListener('submit', function() {
                    if (hiddenInput) {
                        hiddenInput.value = quill.root.innerHTML;
                    }
                });
            }
        }
        
        // Initialize Quill editor when HTMX loads content
        document.addEventListener('htmx:afterSettle', function(event) {
            if (event.target.querySelector && event.target.querySelector('#content-editor')) {
                setTimeout(initializeQuillEditor, 100); // Small delay to ensure DOM is ready
            }
        });
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeQuillEditor();
        });
    </script>
</body>
</html>
