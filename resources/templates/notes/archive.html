<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::content})}">
<body>
    <div th:fragment="content">
        <div class="container">
            <div class="notes-header">
                <h2>Archived Notes</h2>
                <div class="notes-count" th:text="|${#lists.size(notes)} archived notes|"></div>
                <a href="/notes" class="btn btn-secondary">Back to Notes</a>
            </div>

            <div id="notes-container" class="notes-grid">
                <div th:each="note : ${notes}">
                    <div th:replace="notes/fragments :: note-card(note=${note})"></div>
                </div>
            </div>

            <!-- Empty state placeholder -->
            <div th:if="${#lists.isEmpty(notes)}" class="empty-state">
                <p>No archived notes available</p>
                <a href="/notes" class="btn btn-primary">
                    Back to Notes
                </a>
            </div>
        </div>
    </div>
</body>
</html>
