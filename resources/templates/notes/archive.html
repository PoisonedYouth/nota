<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::content})}">
<body>
    <div th:fragment="content">
        <div class="container">
            <div class="notes-header">
                <h2>Archivierte Notizen</h2>
                <div class="notes-count" th:text="|${#lists.size(notes)} archivierte Notizen|"></div>
                <a href="/notes" class="btn btn-secondary">Zurück zu Notizen</a>
            </div>

            <div id="notes-container" class="notes-grid">
                <div th:each="note : ${notes}">
                    <div th:replace="notes/fragments :: note-card(note=${note})"></div>
                </div>
            </div>

            <!-- Platzhalter für leere Liste -->
            <div th:if="${#lists.isEmpty(notes)}" class="empty-state">
                <p>Keine archivierten Notizen vorhanden</p>
                <a href="/notes" class="btn btn-primary">
                    Zurück zu den Notizen
                </a>
            </div>
        </div>
    </div>
</body>
</html>
