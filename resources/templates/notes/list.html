<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::content})}">
<body>
    <div th:fragment="content">
        <div class="container">
            <div class="notes-header">
                <h2>Meine Notizen</h2>
                <div class="notes-count" th:text="|${#lists.size(notes)} Notizen|"></div>
                <button class="btn btn-primary"
                        hx-get="/notes/modal/new"
                        hx-target="#modal-container">
                    Neue Notiz
                </button>
                <a href="/notes/archive" class="btn btn-secondary">Archiv anzeigen</a>
            </div>

            <!-- Search and Sorting Form -->
            <div class="search-sorting-container">
                <form id="search-sort-form"
                      hx-get="/notes/search"
                      hx-target="#notes-container"
                      hx-trigger="submit, keyup delay:300ms from:input[name='q'], change from:select">

                    <!-- Search Input -->
                    <div class="search-container">
                        <input type="text"
                               name="q"
                               placeholder="Notizen durchsuchen..."
                               th:value="${searchQuery}"
                               class="search-input">
                    </div>

                    <!-- Sorting Options -->
                    <div class="sorting-container">
                        <label for="sort-select">Sortieren nach:</label>
                        <select id="sort-select" name="sort" th:value="${currentSort ?: 'updatedAt'}">
                            <option value="title" th:selected="${currentSort == 'title'}">Titel (A-Z)</option>
                            <option value="createdAt" th:selected="${currentSort == 'createdAt'}">Erstellungsdatum</option>
                            <option value="updatedAt" th:selected="${currentSort == 'updatedAt'}">Änderungsdatum</option>
                            <option value="dueDate" th:selected="${currentSort == 'dueDate'}">Fälligkeitsdatum</option>
                        </select>

                        <select id="order-select" name="order" th:value="${currentOrder ?: 'desc'}">
                            <option value="asc" th:selected="${currentOrder == 'asc'}">Aufsteigend</option>
                            <option value="desc" th:selected="${currentOrder == 'desc'}">Absteigend</option>
                        </select>
                    </div>
                </form>
            </div>

            <div id="notes-container" class="notes-grid">
                <div th:each="note : ${notes}">
                    <div th:replace="notes/fragments :: note-card(note=${note})"></div>
                </div>
            </div>

            <!-- Platzhalter für leere Liste -->
            <div th:if="${#lists.isEmpty(notes)}" class="empty-state">
                <p>Noch keine Notizen vorhanden</p>
                <button class="btn btn-primary"
                        hx-get="/notes/modal/new"
                        hx-target="#modal-container">
                    Erste Notiz erstellen
                </button>
            </div>
        </div>
    </div>
</body>
</html>
