<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::content})}">
<body>
    <div th:fragment="content">
        <div class="container">
            <div class="notes-header">
                <div class="header-content">
                    <h2>My Notes</h2>
                    <div class="notes-count" th:text="|${#lists.size(notes)} Notes|"></div>
                </div>
                <div class="header-actions">
                    <a href="/notes/activity-log" class="btn btn-secondary">
                        <span>📊</span> Activity Log
                    </a>
                    <a href="/notes/shared" class="btn btn-secondary">
                        <span>👥</span> Shared Notes
                    </a>
                    <a href="/notes/all" class="btn btn-secondary">
                        <span>📋</span> All Notes
                    </a>
                    <a href="/notes/archive" class="btn btn-secondary">
                        <span>📦</span> Archive
                    </a>
                    <a th:if="${currentUser.role.name() == 'ADMIN'}" href="/admin/overview" class="btn btn-secondary">
                        <span>⚙️</span> Admin Overview
                    </a>
                    <button class="btn btn-primary"
                            hx-get="/notes/modal/new"
                            hx-target="#modal-container">
                        <span>➕</span> New Note
                    </button>
                </div>
            </div>

            <!-- Search and Sorting Form -->
            <div class="search-sorting-container">
                <form id="search-sort-form"
                      hx-get="/notes/search"
                      hx-target="#notes-container"
                      hx-trigger="submit, keyup delay:300ms from:input[name='q'], change from:select">

                    <!-- Search Input -->
                    <div class="search-container">
                        <input type="text"
                               name="q"
                               placeholder="Search notes..."
                               th:value="${searchQuery}"
                               class="search-input">
                    </div>

                    <!-- Sorting Options -->
                    <div class="sorting-container">
                        <label for="sort-select">Sort by:</label>
                        <select id="sort-select" name="sort" th:value="${currentSort ?: 'updatedAt'}">
                            <option value="title" th:selected="${currentSort == 'title'}">Title (A-Z)</option>
                            <option value="createdAt" th:selected="${currentSort == 'createdAt'}">Created Date</option>
                            <option value="updatedAt" th:selected="${currentSort == 'updatedAt'}">Modified Date</option>
                            <option value="dueDate" th:selected="${currentSort == 'dueDate'}">Due Date</option>
                        </select>

                        <select id="order-select" name="order" th:value="${currentOrder ?: 'desc'}">
                            <option value="asc" th:selected="${currentOrder == 'asc'}">Ascending</option>
                            <option value="desc" th:selected="${currentOrder == 'desc'}">Descending</option>
                        </select>
                    </div>
                </form>
            </div>

            <div id="notes-container" class="notes-grid">
                <div th:each="note : ${notes}">
                    <div th:replace="notes/fragments :: note-card(note=${note})"></div>
                </div>
            </div>

            <!-- Empty State -->
            <div th:if="${#lists.isEmpty(notes)}" class="empty-state">
                <div class="empty-state-icon">📝</div>
                <h3 class="empty-state-title">No notes available yet</h3>
                <p class="empty-state-description">
                    Create your first note and start organizing your thoughts and ideas.
                </p>
                <button class="btn btn-primary btn-large"
                        hx-get="/notes/modal/new"
                        hx-target="#modal-container">
                    <span>✨</span> Create first note
                </button>
            </div>
        </div>
    </div>
</body>
</html>
