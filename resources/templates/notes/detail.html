<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout/base :: layout(~{::content})}">
<body>
    <div th:fragment="content">
        <div class="container">
            <div class="note-detail-header">
                <a href="/notes" class="btn btn-secondary">‚Üê Back to List</a>
                <div class="note-actions" th:if="${!note.archived}">
                    <button class="btn btn-primary"
                            th:attr="hx-get=@{/notes/modal/{id}/edit(id=${note.id})}"
                            hx-target="#modal-container">
                        Edit
                    </button>
                    <button class="btn btn-info"
                            th:attr="hx-get=@{/notes/{id}/share-modal(id=${note.id})}"
                            hx-target="#modal-container">
                        Share
                    </button>
                    <button class="btn btn-danger"
                            th:attr="hx-delete=@{/notes/{id}(id=${note.id})}"
                            hx-confirm="Archive note?"
                            hx-target="body"
                            hx-swap="innerHTML">
                        Archive
                    </button>
                </div>
            </div>

            <div class="note-detail">
                <!-- Title Section -->
                <div class="note-title-section">
                    <h1 class="note-detail-title" th:text="${note.title}"></h1>
                </div>

                <!-- Metadata Section -->
                <div class="note-metadata-section">
                    <h2 class="section-heading">Details</h2>
                    <div class="metadata-grid">
                        <div class="meta-item">
                            <span class="meta-label">Creator:</span>
                            <span class="meta-value" th:text="${note.user.username}"></span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">Created:</span>
                            <span class="meta-value" th:text="${note.getFormattedDate()}"></span>
                        </div>
                        <div class="meta-item" th:if="${note.updatedAt != note.createdAt}">
                            <span class="meta-label">Last edited:</span>
                            <span class="meta-value" th:text="${note.updatedAt.format(T(java.time.format.DateTimeFormatter).ofPattern('dd.MM.yyyy HH:mm'))}"></span>
                        </div>
                        <div class="meta-item" th:if="${note.dueDate != null}">
                            <span class="meta-label">Due:</span>
                            <span class="meta-value"
                                  th:classappend="${note.isOverdue()} ? 'overdue' : (${note.isDueSoon()} ? 'due-soon' : '')"
                                  th:text="${note.getFormattedDueDate()}"></span>
                        </div>
                        <div class="meta-item" th:if="${note.archived}">
                            <span class="meta-label">Status:</span>
                            <span class="meta-value archived-status">Archived</span>
                            <span class="meta-value" th:if="${note.archivedAt != null}"
                                  th:text="'on ' + ${note.archivedAt.format(T(java.time.format.DateTimeFormatter).ofPattern('MMM dd, yyyy HH:mm'))}"></span>
                        </div>
                    </div>
                </div>

                <!-- Tabbed Content Section -->
                <div class="note-tabs-container">
                    <div class="note-tabs">
                        <button class="tab-button active" onclick="switchTab('content')">
                            üìù Content
                        </button>
                        <button class="tab-button" onclick="switchTab('attachments')">
                            üìé Attachments
                        </button>
                        <button class="tab-button" onclick="switchTab('activity')">
                            üìä Activity Log
                        </button>
                    </div>

                    <div class="tab-content">
                        <!-- Content Tab -->
                        <div id="content-tab" class="tab-panel active">
                            <div class="content-wrapper">
                                <div class="content-text" th:utext="${note.content}"></div>
                            </div>
                        </div>

                        <!-- Attachments Tab -->
                        <div id="attachments-tab" class="tab-panel">
                            <div th:replace="~{notes/fragments :: attachments-section}"></div>
                        </div>

                        <!-- Activity Log Tab -->
                        <div id="activity-tab" class="tab-panel">
                            <div th:replace="~{notes/fragments :: note-activities-section}"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function switchTab(tabName) {
            // Remove active class from all tabs and panels
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            document.querySelectorAll('.tab-panel').forEach(panel => {
                panel.classList.remove('active');
            });

            // Add active class to clicked tab and corresponding panel
            event.target.classList.add('active');
            document.getElementById(tabName + '-tab').classList.add('active');
        }
    </script>
</body>
</html>
