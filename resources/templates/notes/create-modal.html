<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div th:fragment="modal-content" class="modal-backdrop" id="create-note-modal">
        <div class="modal">
            <div class="modal-header">
                <h3>Neue Notiz erstellen</h3>
                <button class="close-btn"
                        onclick="document.getElementById('create-note-modal').remove()">
                    Ã—
                </button>
            </div>

            <div th:replace="~{notes/fragments :: note-form(
                formAction='/notes/new',
                formMethod='POST',
                formTarget='#notes-container',
                formSwap='afterbegin',
                formTrigger='submit',
                formOnAfterRequest='htmx:afterRequest: if(event.detail.successful) { document.getElementById(\'create-note-modal\').remove(); htmx.ajax(\'GET\', \'/notes/count\', {target: \'.notes-count\'}); }',
                note=null,
                submitButtonText='Notiz speichern'
            )}"></div>
        </div>
    </div>
</body>
</html>
