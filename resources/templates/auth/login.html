<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden - Nota</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="login-logo">
                <div class="logo-icon">📝</div>
                <div class="brand-text">
                    <h1 class="logo-text">Nota</h1>
                    <p class="logo-subtitle">Intelligente Notizen</p>
                </div>
            </div>
            <h2>Bei Nota anmelden</h2>

            <div th:if="${error}" class="error-message">
                <span class="error-icon">⚠️</span>
                <p th:text="${error}"></p>
            </div>

            <form th:action="@{/auth/login}" method="post" th:object="${loginDto}">
                <div class="form-group">
                    <label for="username">
                        <span class="label-icon">👤</span>
                        Benutzername
                    </label>
                    <input type="text" id="username" th:field="*{username}" required 
                           placeholder="Ihr Benutzername">
                </div>

                <div class="form-group">
                    <label for="password">
                        <span class="label-icon">🔒</span>
                        Passwort
                    </label>
                    <input type="password" id="password" th:field="*{password}" required 
                           placeholder="Ihr Passwort">
                </div>

                <button type="submit" class="btn btn-primary btn-login">
                    <span>🚀</span> Anmelden
                </button>
            </form>

            <div class="login-footer">
                <p>
                    <a th:href="@{/auth/register}" class="register-link">
                        <span>✨</span> Noch kein Konto? Hier registrieren
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
