<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Nota</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">
    <link rel="shortcut icon" href="/favicon.svg">
    <link rel="apple-touch-icon" href="/favicon.svg">
    <meta name="theme-color" content="#3b82f6">
    <link rel="manifest" href="/manifest.json">
    
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="login-logo">
                <div class="logo-icon">üìù</div>
                <div class="brand-text">
                    <h1 class="logo-text">Nota</h1>
                    <p class="logo-subtitle">Smart Notes</p>
                </div>
            </div>
            <h2>Log in to Nota</h2>

            <div th:if="${error}" class="error-message">
                <span class="error-icon">‚ö†Ô∏è</span>
                <p th:text="${error}"></p>
            </div>

            <form th:action="@{/auth/login}" method="post" th:object="${loginDto}">
                <div class="form-group">
                    <label for="username">
                        <span class="label-icon">üë§</span>
                        Username
                    </label>
                    <input type="text" id="username" th:field="*{username}" required 
                           placeholder="Your username">
                </div>

                <div class="form-group">
                    <label for="password">
                        <span class="label-icon">üîí</span>
                        Password
                    </label>
                    <input type="password" id="password" th:field="*{password}" required 
                           placeholder="Your password">
                </div>

                <button type="submit" class="btn btn-primary btn-login">
                    <span>üöÄ</span> Log in
                </button>
            </form>

            <div class="login-footer">
                <p>
                    <a th:href="@{/auth/register}" class="register-link">
                        <span>‚ú®</span> No account yet? Register here
                    </a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
