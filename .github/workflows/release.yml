name: Release

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"   # semantic version tags like 0.0.2
  workflow_dispatch:

env:
  JAVA_VERSION: '21'
  JAVA_DISTRIBUTION: 'corretto'

jobs:
  build-and-release:
    name: Build and Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      - name: Cache Amper dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2
            ~/.gradle/caches
            ~/.gradle/wrapper
            .amper/cache
          key: ${{ runner.os }}-amper-${{ hashFiles('**/module.yaml') }}
          restore-keys: |
            ${{ runner.os }}-amper-

      - name: Make Amper executable
        run: chmod +x ./amper

      - name: Build and package application
        run: ./amper package

      - name: Locate executable JAR and prepare assets
        id: jar
        run: |
          EXECUTABLE_JAR_PATH=$(find build -name "*-executable.jar" -type f | head -1)
          if [ -z "$EXECUTABLE_JAR_PATH" ]; then
            echo "No executable JAR file found in build directory"
            ls -la build/ || true
            exit 1
          fi
          TAG=${GITHUB_REF##*/}
          BASENAME="nota-${TAG}.jar"
          cp "$EXECUTABLE_JAR_PATH" "$BASENAME"
          echo "jar_path=$BASENAME" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            ${{ steps.jar.outputs.jar_path }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
